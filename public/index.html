<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <title>Weather App</title>
</head>
<body>
    <div id="page">
    
    <div id="title-box">
    <h1 id="title">Node Weather App</h1>
    </div>

    <div id="input-box">
        <input id="input" type="text" placeholder="Enter Location Here">
        <button id="but">What's the weather like?</button>
    </div>

    <div id="info">
        <h2 class="sub-head">Location:</h2>
    <h2 id="location"></h2>
        <h2 class="sub-head">Summary:</h2>
    <h2 id="summary"></h2>
        <h2 class="sub-head">Temerature:</h2>
    <h2 id="temp"></h2>
        <h2 class="sub-head">Chance of Rain</h2>
    <h2 id="rain"></h2>
    </div>

   <script src="./index.js"></script> 
</body>
</html>
